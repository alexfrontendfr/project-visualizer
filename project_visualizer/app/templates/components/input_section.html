{% extends "base.html" %} {% block content %}
<div class="bg-white rounded-xl shadow-lg p-6 mb-8 hover-scale glass-morphism">
  <div class="mb-4">
    <label for="projectPath" class="block text-sm font-medium text-gray-700"
      >Project Directory Path</label
    >
    <div class="mt-1 relative rounded-md shadow-sm">
      <input
        type="text"
        id="projectPath"
        class="block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 pl-4 pr-12"
        placeholder="/path/to/your/project"
      />
      <div
        class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
      >
        <svg
          class="h-5 w-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
          />
        </svg>
      </div>
    </div>
    <p class="mt-2 text-sm text-gray-500">
      Example: /Users/username/projects/my-project
    </p>
  </div>
  <button
    onclick="analyzeProject()"
    class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Analyze Project
  </button>
</div>
{% endblock %}
