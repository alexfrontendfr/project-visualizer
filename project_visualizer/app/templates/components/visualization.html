{% extends "base.html" %} {% block content %}
<div class="bg-white rounded-xl shadow-lg p-6 hover-scale glass-morphism">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-800">Project Visualization</h2>
    <div class="flex space-x-2">
      <select
        id="exportFormat"
        class="rounded-lg border border-gray-300 p-2 text-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="png">PNG</option>
        <option value="pdf">PDF</option>
        <option value="svg">SVG</option>
      </select>
      <button
        onclick="exportVisualization()"
        class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
      >
        Export
      </button>
    </div>
  </div>

  <div
    class="visualization-container overflow-auto border border-gray-200 rounded-lg bg-gray-50"
  >
    <div class="relative min-h-[400px] p-4 flex justify-center items-center">
      <img
        id="visualization"
        class="max-w-full h-auto transition-transform duration-300"
        alt="Project structure visualization"
      />
    </div>
  </div>

  <div class="flex justify-center space-x-4 mt-4">
    <button
      onclick="zoomIn()"
      class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        />
      </svg>
    </button>
    <button
      onclick="zoomOut()"
      class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20 12H4"
        />
      </svg>
    </button>
    <button
      onclick="resetZoom()"
      class="bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
      Reset
    </button>
  </div>
</div>
{% endblock %}
